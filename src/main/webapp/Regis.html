<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="includes/style_form.css">

</head>
<body>
<div class="login-box" >
  <h2>Login</h2>
  <form action="/SaveLog" method="post" id="my">
    <div class="user-box" >
      <input type="text" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box" >
      <input type="email" name="email" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
    </div>
    <a onclick="document.getElementById('my').submit();">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register
    </a>
    <a href="index.html">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Back
    </a>
  </form>
</div>
</body>
</html>
